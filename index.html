<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Doge Stream - Such video, much stream, wow.</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/main.css?v=1.0">
    <link rel="stylesheet" href="css/libs/vex-theme-flat-attack.css" />
    <link rel="stylesheet" href="css/libs/pace.css" />

    <link href="css/libs/video-js.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/4.2/video.js"></script>

    <script data-main="js/require.init.js" src="js/libs/require.js"></script>

    <script type="text/javascript" src="http://use.typekit.net/com3nni.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>


</head>
    <script type="text/html" id="videolistTemplate">
        <div class='sidebarVid'>
            <a data-bind="attr:{href:'/video/'+title }" >
                <img src="http://www.valuesbasedleader.com/wp-content/themes/VBL/images/videoPlaceholder.jpg" width="125"/>
                <h3 data-bind="text: title"> </h3>
                <span class="duration" data-bind="text: duration"></span>
                <span class="category" data-bind="text: category"></span>
                <span class="desc" data-bind="text: description"></span>

            </a>
        </div>
    </script>

    <script type="text/html" id="videoSingleTemplate">
        <h3 data-bind="text: title"></h3>
        <video data-bind="attr:{ id : 'vid'+title+seed }" class="video-js vjs-default-skin" controls preload="none" width="715" height="400"
               poster="http://i.imgur.com/eQO09Hc.jpg">
            <source data-bind="attr:{ src : location.protocol+ '//' + location.host + '/' + path }" type='video/m4v' />
            <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
            <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
        </video>
        <span class="category" data-bind="text: category"></span>
        <span class="duration" data-bind="text: duration"></span>
        <span class="desc" data-bind="text: description"></span>
    </script>

    <script type="text/html" id="primaryCategoryListTemplate" >
        <a data-bind="text:$data, attr:{href:'/video/category/'+$data}" class="categoryItem"></a>
    </script>

    <script type="text/html" id="primaryCategoryDetailTemplate" >
        <div class='categoryDetailVid'>
            <a data-bind="attr:{href:'/video/'+title }" >
                <img src="http://www.valuesbasedleader.com/wp-content/themes/VBL/images/videoPlaceholder.jpg" width="300"/>
                <h3 data-bind="text: title"> </h3>
                <span class="duration" data-bind="text: duration"></span>
                <span class="category" data-bind="text: category"></span>
                <span class="desc" data-bind="text: description"></span>
            </a>
        </div>
    </script>

    <body>
        <nav>
            <div id="title" class="ttk-ubuntu-mono">
                Doge Stream, Much #Wow.
            </div>
            <div class="menuItem k-ff-meta-web-pro">About</div>
            <div class="menuItem k-ff-meta-web-pro"><a href="/categories">Category List</a></div>
        </nav>

        <div id="content">
            <div id="sidebar" data-bind="template:{ name : 'videolistTemplate', foreach:videoList, as: 'video' } ">

            </div>
            <div id="primaryArea" >
                <div id="videoPlayer" data-bind="visible: videoShow, template:{name: 'videoSingleTemplate', data: videoDetail }"></div>
                <div id="categoryList" data-bind="visible: !videoShow() && !categoryShow()" >
                    <h3> Category Tags </h3>
                    <div id="list" data-bind="template:{name:'primaryCategoryListTemplate', foreach:categoryList }" ></div>
                </div>
                <div id="categoryDetail" data-bind="visible: categoryShow ">
                    <h3 data-bind="text:currentCategory"> </h3>
                    <div data-bind="template: {name: 'primaryCategoryDetailTemplate',foreach:categoryDetail }"> </div>
                </div>
            </div>

        </div>

        <footer>

        </footer>
    </body>
</html>
